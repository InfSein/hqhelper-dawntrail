name: 错误报告 (??? / Bug Report)
description: 告知我们你在运行时遇到的问题 (??? / Inform us of issues encountered during runtime)
labels: []
body:
  - type: markdown
    attributes:
      value: |
        请先确定你遇到的是一个错误。填写必要的信息，尽可能详细，以便我们定位和处理。
        ???
        Please first confirm that you have encountered an error. Fill in the necessary information as detailed as possible for us to locate and process.
  - type: textarea
    id: background
    attributes:
      label: 简述 (??? / Description)
      description: |
        请分享一个清晰简洁的问题描述。
        ???
        Please share a clear and concise description of the problem.
      placeholder: Description
    validations:
      required: true
  - type: textarea
    id: related-versions
    attributes:
      label: 出现版本 (??? / Related Versions)
      description: |
        请提供你遇到错误的网页/客户端版本。点击顶部菜单项 `关于本作` 可以检查当前所处版本。必要时请说明客户端和网页端是否会同样遇到问题。
        ???
        Please provide the version of the webpage/client you encountered the problem in. Click on the top menu item `About us` to check the current version. If necessary, please also indicate whether the problem occurs on both the webpage and the client.
      placeholder: Related Versions
    validations:
      required: true
  - type: textarea
    id: repro-steps
    attributes:
      label: 复现步骤 (??? / Reproduction Steps)
      description: |
        如果可能的话，请包括重现问题的最小步骤。例如：尽可能小的代码段；或者一个小项目，有运行它的步骤。如果可能的话，将文本作为文本而不是屏幕截图（这样它可以被其他人搜索到）。
        ???
        Please include minimal steps to reproduce the problem if possible. E.g.: the smallest possible code snippet; or a small project, with steps to run it. If possible include text as text rather than screenshots (so it shows up in searches).
      placeholder: Minimal Reproduction
    validations:
      required: true